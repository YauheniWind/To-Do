<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do_List</title>
</head>

<body>
    <div class="container">

        <div class="todo_list">
            <h1>To Do list</h1>
            <div class="create_new_todo">
                <button class="clear">X</button>
                <input type="text" id="colorInput" class="message" placeholder="case...">
                <span id="mySpan" title="ups"><strong>case is exist</strong></span>
                <button id="disko" class="add">Add</button>
            </div>

            <div class="wrapper">
                <ul class="todo"></ul>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
